  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

      min-height: 850px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">資料處理愛好者俱樂部</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">一維資料
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sets.html">集合運算
            </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="sublime.html" target="_blank">編輯器
              </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container" id="mainArea">

    <!-- Page Heading -->
    <!-- <h1 class="my-4">資料處理線上工具
      <small>Data Processing Online Tool</small>
    </h1> -->
    <div class="mb-4"></div>

    <div class="row">
      <div class="col-lg-6 portfolio-item">
        <div class="card h-100 border-primary">
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">原始資料</a>
            </h4>
            <textarea class="form-control" rows="16" id="raw" autofocus></textarea>
          </div>
        </div>
      </div>
      <div class="col-lg-6 portfolio-item">
        <div class="card h-100 border-primary">
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">處理後的資料</a>
            </h4>
            <textarea class="form-control" rows="16" id="processed"></textarea>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <!-- CHECKBOX SECTION -->
        <div class="checkbox mt-1">
          <span class="badge badge-secondary p-2">共用設定</span>
          <label class="mr-3"><input type="checkbox" value="true" id="selectDuplicateCheckbox"> 篩選重複</label>
          <label class="mr-3"><input type="checkbox" value="true" id="uniqCheckbox"> 刪除重複</label>
          <label class="mr-3"><input type="checkbox" value="true" id="sortCheckbox"> 排序</label>
          <label class="mr-3"><input type="checkbox" value="true" id="reverseCheckbox"> 反向排序</label>
        </div>
        <div class="checkbox mt-1">
          <span class="badge badge-primary p-2">數值設定</span>
          <label class="mr-3"><input type="checkbox" value="true" id="absCheckbox"> 取絕對值</label>
          <label class="mr-3"><input type="checkbox" value="true" id="digitsCheckbox"> 僅保留純粹數字</label>
        </div>
        <div class="form-group row">
          <label for="numbeRange" class="col-sm-2 col-form-label">數值範圍限制</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" id="rangeControlMin" placeholder="Min">
          </div>
          <div class="col-sm-2">
            <input type="number" class="form-control" id="rangeControlMax" placeholder="Max">
          </div>
          <label for="numbeRange" class="col-sm-2 col-form-label">Map Function</label>
          <div class="col-sm-3">
            <input type="text" class="form-control text-danger" id="mapFunction" placeholder="x => x * 2 + 3" value="x => x">
          </div>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modelId">
            匿名函式
          </button>
        </div>
        <div class="checkbox mt-1">
          <span class="badge badge-info p-2">字串設定</span>
          <label class="mr-3"><input type="checkbox" value="true" id="empIdPadCheckbox"> 員工編號補碼</label>
          <label class="mr-3"><input type="checkbox" value="true" id="numberingCheckbox"> 編號</label>
          <label class="mr-3"><input type="checkbox" value="true" id="urlEncodeCheckbox"> URL編碼</label>
          <label class="mr-3"><input type="checkbox" value="true" id="urlDecodeCheckbox"> URL解碼</label>
          <label class="mr-3"><input type="checkbox" value="true" id="htmlEncodeCheckbox"> HTML編碼</label>
          <label class="mr-3"><input type="checkbox" value="true" id="htmlDecodeCheckbox"> HTML解碼</label>
        </div>
        <div class="checkbox mt-1">
          <label class="mr-3"><input type="radio" name="caseRadio" value="raw" checked> 原字體</label>
          <label class="mr-3"><input type="radio" name="caseRadio" value="capitalize"> 行首大寫</label>
          <label class="mr-3"><input type="radio" name="caseRadio" value="start"> 首字大寫</label>
          <label class="mr-3"><input type="radio" name="caseRadio" value="camel"> 駝峰式命名</label>
          <label class="mr-3"><input type="radio" name="caseRadio" value="upper"> 字串大寫化</label>
          <label class="mr-3"><input type="radio" name="caseRadio" value="lower"> 字串小寫化</label>
          <label class="mr-3"><input type="radio" name="caseRadio" value="snake"> Snake Case</label>
          <label class="mr-3"><input type="radio" name="caseRadio" value="kebab"> kebab Case</label>
        </div>
        <!-- END OF CHECKBOX SECTION -->

        <!-- BUTTON SECTION -->
        <button id="processBtn" class="btn btn-primary mt">資料數值化</button>
        <button id="statisticBtn" class="btn btn-warning mt">資料摘要</button>
        <button id="textBtn" class="btn btn-info mt">文字處理</button>
        <button id="countsBtn" class="btn btn-secondary mt">次數統計</button>
        <!-- END OF BUTTON SECTION -->

      </div>
    </div>
  </div>
  <!-- /.container -->
  <!-- Footer -->
  <footer class="py-3 bg-dark">
    <div class="container text-white">
      <a class="text-info font-weight-bold" href="https://sdwh.github.io/about">About Developer</a> /
      <a class="text-info font-weight-bold" href="https://github.com/sdwh/DataHelper">Github</a>
      <div class="float-right">
        Update: 2022-06-16
      </div>
    </div>
    <!-- /.container -->
  </footer>


  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger">常用匿名函式選擇</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="form-group">
              <label for=""></label>
              <select class="custom-select" name="" id="af-select">
                <option vslue="x => x" selected>x => x</option>
                <option value="x => x.length">x => x.length, 轉換長度</option>
                <option value="x => x.replace(/regx/ig, 'replace')">x => x.replace(/regx/ig, 'replace'), 字串取代</option>
                <option value='x => x.substr(0, 5)''>x => x.substr(0, 5), 子字串</option>
                <option value='x => x.split(",")''>x => x.split(","), 字串切割</option>
                <option value='x => x.split("\t")''>x => x.split("\t"), 字串切割</option>
                <option value='x => x + ","'>x => x + ",", 字串添加</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

  <script src="vendor/jquery/jquery.min.js"></script>

  <script>
    var pageLock = "page/index";
  </script>
  <script src="./js/app.js"></script>
