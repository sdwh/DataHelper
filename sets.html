    <div class="mb-4"></div>
    <div class="row">
      <div class="col-lg-4 portfolio-item">
        <div class="card h-100 border-primary">
          <div class="card-body">
            <h4 class="card-title text-center">
              <span class="text-primary">左集合</span>
            </h4>
            <textarea class="form-control" rows="18" id="leftSet"></textarea>
          </div>
        </div>
      </div>
      <div class="col-lg-4 portfolio-item">
        <div class="card h-100 border-primary">
          <div class="card-body">
            <h4 class="card-title text-center">
              <span class="text-primary">右集合</span>
            </h4>
            <textarea class="form-control" rows="18" id="rightSet"></textarea>
          </div>
        </div>
      </div>
      <div class="col-lg-4 portfolio-item">
          <div class="card h-100 border-danger">
            <div class="card-body">
              <h4 class="card-title text-center">
                <span class="text-danger">運算結果</span>
              </h4>
              <textarea class="form-control" rows="18" id="setResult"></textarea>
            </div>
          </div>
        </div>
    </div> <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">

        <div class="checkbox mt-1">
          <label class="mr-3"><input type="radio" name="setRadio" value="union" checked> Union</label>
          <label class="mr-3"><input type="radio" name="setRadio" value="intersect"> Intersect</label>
          <label class="mr-3"><input type="radio" name="setRadio" value="diff"> Difference</label>
          <label class="mr-3"><input type="radio" name="setRadio" value="sym-diff"> Symmertric Difference</label>
        </div> <!-- end of checkbox -->

        <div class="form-group row">
          <label for="setMapFunction" class="col-sm-2 col-form-label">Left Set Map Function</label>
          <div class="col-sm-3">
            <input type="text" class="form-control text-danger" id="LSmapFunction" placeholder="x => x * 2 + 3" value="x => x">
          </div>
          <label for="setMapFunction" class="col-sm-2 col-form-label">Right Set Map Function</label>
          <div class="col-sm-3">
            <input type="text" class="form-control text-danger" id="RSmapFunction" placeholder="x => x * 2 + 3" value="x => x">
          </div>
         </div> <!-- end of from-group section -->

        <button id="setBtn" class="btn btn-primary mt">集合運算</button>
      </div>
    </div>
