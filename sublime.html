<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <title>Sublime Style Editor</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="./codemirror/addon/fold/foldgutter.css">
  <link rel="stylesheet" href="./codemirror/addon/dialog/dialog.css">
  <link rel="stylesheet" href="./codemirror/theme/monokai.css">
  <script src="./codemirror/lib/codemirror.js"></script>
  <script src="./codemirror/addon/search/searchcursor.js"></script>
  <script src="./codemirror/addon/search/search.js"></script>
  <script src="./codemirror/addon/dialog/dialog.js"></script>
  <script src="./codemirror/addon/edit/matchbrackets.js"></script>
  <script src="./codemirror/addon/edit/closebrackets.js"></script>
  <script src="./codemirror/addon/comment/comment.js"></script>
  <script src="./codemirror/addon/wrap/hardwrap.js"></script>
  <script src="./codemirror/addon/fold/foldcode.js"></script>
  <script src="./codemirror/addon/fold/brace-fold.js"></script>
  <script src="./codemirror/mode/python/python.js"></script>
  <script src="./codemirror/keymap/sublime.js"></script>
  <style>
    body{
      margin: 0px;
    }
    .CodeMirror {
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      line-height: 1.3;
      height: 1200px;
      font-size: 1.4em;
      font-family: "consolas";
    }

    .CodeMirror-linenumbers {
      padding: 0 8px;
    }

    .hotkeys{
      background-color: #134e8b;
      color: #eee;
      margin-top: 1px;
      padding: 15px;
      margin-bottom: 1px;
      font-family: "hack", "consolas";
    }
  </style>
</head>

<body>
  <p class="hotkeys">
    <span style="font-size:1.5em;">Hotkeys</span>  <br/>
    Ctrl + Shift + L : Cursors on each lines. <br/>
    Ctrl + Shift + K : Delete Line. <br/>
    Ctrl + D : Select Line.<br/>
    Ctrl + F : Find <br/>
    Alt + F3 : findAllUnder<br/>
    Ctrl + Shfit + ↑↓ : Switch Lines.<br/>
    Ctrl + Shfit + R : Replace All With.

    <!-- codemirror/keymap/sublime.js/line#629 -->
  </p>
  <article>

    <script>
      var value = "";
      var editor = CodeMirror(document.body.getElementsByTagName("article")[0], {
        value: value,
        lineNumbers: true,
        mode: "python",
        keyMap: "sublime",
        autoCloseBrackets: true,
        matchBrackets: true,
        showCursorWhenSelecting: true,
        theme: "monokai",
        tabSize: 2
      });
      editor.focus();
      editor.setValue('');
      document.body.style.overflow = 'hidden';
    </script>
  </article>
</body>

</html>
